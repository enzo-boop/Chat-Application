<form mat-form [formGroup]="form">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cognome</mat-label>
    <input matInput formControlName="surname" type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cellulare</mat-label>
    <input matInput formControlName="phone" type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" type="email" />
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Annulla</button>
    <button mat-button [mat-dialog-close]="Check()">Ok</button>
  </div>
</form>
